Returning a list of saved engines and its specifications.
---
parameters:
  - name: model
    type: string
    required: true
  - name: displacement
    type: string
    required: true
  - name: valve_amount
    type: int
  - name: injectors
    type: string
  - name: piston_type
    type: string
  - name: camshaft
    type: string
  - name: power
    type: int
    required: true
  - name: forced_induction
    type: bool
    required: true
  - name: forced_induction_type
    type: string
  - name: forced_induction_model
    type: string
  - name: fuel_type
    type: string
responses:
  201:
    description: A persisted engine
    examples:
      engines: {
        "_id": {
          "$oid": "aAbB79d4a4b36c363112233"
        },
        "camshaft": "standard",
        "displacement": 1781,
        "forced_induction": false,
        "fuel_type": "gasoline",
        "injectors": "standard",
        "model": "AP-1800",
        "piston_type": "cast",
        "power": 112,
        "valve_amount": 8
      }
