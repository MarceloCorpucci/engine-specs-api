Returning a list of saved engines and its specifications.
---
definitions:
  Engines:
    type: object
    properties:
      model:
        type: string
      displacement:
        type: string
      valve_amount:
        type: int
      injectors:
        type: string
      piston_type:
        type: string
      camshaft:
        type: string
      power:
        type: int
      forced_induction:
        type: bool
      forced_induction_type:
        type: string
      forced_induction_model:
        type: string
      fuel_type:
        type: string
responses:
  200:
    description: A list of engines
    examples:
      engines: {
        "_links": {
          "collection": "/engines",
          "self": "/engine/<document_id>"
        },
        "displacement": 2000,
        "model": "testA"
      }