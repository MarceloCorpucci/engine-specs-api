Returning a list of saved engines and its specifications.
---
definitions:
  Engines:
    type: object
    properties:
      model:
        type: string
      displacement:
        type: string
      valve_amount:
        type: int
      injectors:
        type: string
      piston_type:
        type: string
      camshaft:
        type: string
      power:
        type: int
      forced_induction:
        type: bool
      forced_induction_type:
        type: string
      forced_induction_model:
        type: string
      fuel_type:
        type: string
responses:
  200:
    description: A list of engines
    examples:
      engines: {
        "_id": {
          "$oid": "aAbB79d4a4b36c363112233"
        },
        "camshaft": "standard",
        "displacement": 1781,
        "forced_induction": false,
        "fuel_type": "gasoline",
        "injectors": "standard",
        "model": "AP-1800",
        "piston_type": "cast",
        "power": 112,
        "valve_amount": 8
      }
